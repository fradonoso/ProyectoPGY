<!--Repositorios: -->
<!-- Repositorio Local: PC en el cual estamos trabajando-->

<!--Comandos básicos de GitHub: -->
<!--git add: Permite agregar un directorio nuevo-->
<!--git commit: Permite crear una version "desconectada" del archivo (solo existe en el repositorio local)-->
<!--git push: Permite subir archivos al repositorio remoto-->
<!--git fetch: Traer archivos del repositorio remoto al repositorio local-->
<!--git checkout: Permite conseguir información de la rama actual-->
<!--git merge: Permite mezclar una rama con otra-->
<!--git pull: Actualiza el repositorio local-->
